<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app-hook">
      <header>
        <div class="top-line">
          <span>Get 50% Discount on all summer arrival</span>
          <span>social networks</span>
        </div>
        <div class="middle-line">
          <img src="assets/logo.png" alt="Main logo" class="logo" />
          <div class="search-wrapper">
            <input placeholder="Search Entire Store Here" class="search-input"/>
            <button class="search-btn">
              <img src="assets/search-icon.png" alt="search icon" class="search-icon" />
            </button>
          </div>
          <div class="icons-wrapper">
            <button class="icons-btn">
              <img src="assets/user.png" alt="user icon" class="header-icon" />
            </button>
            <button class="icons-btn">
              <img src="assets/heart.png" alt="heart icon" class="header-icon" />
            </button>
          </div>
        </div>
        <div class="nav-wrapper">
          <div class="menu-wrapper">
            <img src="/assets/menu.png" alt="menu icon" class="menu-icon" />
            <span>Browse Categories</span>
          </div>
          <nav>
            <ul class="nav-list">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
              <li class="nav-item"><a class="nav-link" href="#">My account</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
            </ul>
          </nav>
          <button class="cart-wrapper">
            <img src="/assets/cart.png" alt="menu icon" class="cart-icon" />
            <div>
              <span class="underline">My Cart</span>
              <span>$0.00</span>
            </div>
          </button>
        </div>
      </header>
    </div>
    <script src="static/js/bundle.js"></script>
  </body>
</html>
